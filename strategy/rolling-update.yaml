apiVersion: apps/v1
kind: Deployment
metadata:
  name: web-app
  labels:
    app: web-app
  namespace: default
spec:
  replicas: 3
  strategy:
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 1
    type: RollingUpdate
  selector:
    matchLabels:
      app: web-app
  template:
    metadata:
      labels:
        app: web-app
    spec:
      containers:
      - name: web-app
        image: udacity-capstone:latest # OR ECR?????? will be successful? due to 2 images
        imagePullPolicy: Always #IfNotPresent
        ports:
        - containerPort: 80
        env:
        - name: version
          value: v2